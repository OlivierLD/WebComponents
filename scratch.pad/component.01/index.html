<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Component #1</title>
	<link rel="icon" type="image/png" href="../logo-192x192.png">
	<link rel="stylesheet" href="stylesheet.css">

	<!--script type="text/javascript" src="StupidComponent.js" async></script-->
	<script type="module" src="StupidComponent.js"></script>

	<style>
		.custom {
			padding: 5px;
			background: #ddd;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-top: 10px;
		}
	</style>

	<script type="text/javascript">
		function reverse(s){
			return s.split("").reverse().join("");
		}

		function setData() {
			let elem = document.getElementById("01");
			elem.data = reverse(elem.data); // Change the value of the 'data' attribute.
		}
	</script>
</head>
<body>

	<h2>Web Components 101</h2>

	<div style="margin: 10px;">
		<stupid-component id="01" data="First Component" class="custom"><p>Default data</p></stupid-component>

		<stupid-component id="02" data="Second Component" class="custom"><p>Default data</p></stupid-component>
	</div>
	<div style="margin: 10px;">
		<button onclick="setData()">Click</button>
	</div>
	<hr/>
</body>
</html>
