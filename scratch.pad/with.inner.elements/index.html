<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scratch Pad</title>
	<link rel="icon" type="image/png" href="../logo-192x192.png">

	<link rel="stylesheet" href="../../oliv-components/css/stylesheet.css">
	<link rel="stylesheet" href="../../oliv-components/css/web-components.css">

	<script type="module" src="./NestedSample.js"></script>

	<script type="text/javascript">
		window.onload = function() {
			// Replace action for this instance
			document.getElementById('nested-sample-01').action = () => {
				console.info("Akeu coucou!");
			};
		};

		/*
		 * See doc at https://www.w3schools.com/jsref/met_node_insertadjacenthtml.asp
		 * All element's properties and methods at https://www.w3schools.com/jsref/dom_obj_all.asp
		 */
		function addSubElement() {
			let element = document.getElementById('nested-sample-01');
			element.insertAdjacentHTML('beforeend', '<sub-elem alt="foo" />');
			console.log("There is (are) now " + element.childElementCount + " element(s) in this one.");
		}
	</script>
</head>
<body>
  <h3>Nested Sample</h3>
	<div>
		<nested-sample id="nested-sample-00"
									 style="border: 2px solid red;"
									 title="All default">
			<et-bam attr="bim"/>
		</nested-sample>
	</div>
	<div>
		<nested-sample id="nested-sample-01"
									 style="border: 2px solid green;"
									 width="100"
									 height="30"
									 value="Click"
									 title="Overridden">
			<one title="one"/>
			<two title="two"/>
		</nested-sample>
	</div>
	<div>
		<button onclick="addSubElement();">Add</button>
	</div>
</body>
</html>
